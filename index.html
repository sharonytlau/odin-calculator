<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator </title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Courier+Prime|Catamaran|Montserrat">
  <script src="./script.js" defer></script>
</head>
<body>
  <div id='pad'>
  
    <div id='display-screen' class='row screen'>
      <div id='expression'> </div>
      <div id='result'> 0 </div>
    </div>

    <div class='row pad'>
      <button id='reset'> reset </button>
      <button id='delete'> delete </button>
    </div>
    
    <div class='row pad'>
      <button id='4' class='btn-s num'> 4 </button>
      <button id='5' class='btn-s num'> 5 </button>
      <button id='6' class='btn-s num'> 6 </button>
      <button id='/' class='btn-s operator'> รท </button>
    </div>
    
    <div class='row pad'>
      <button id='7' class='btn-s num'> 7 </button>
      <button id='8' class='btn-s num'> 8 </button>
      <button id='9' class='btn-s num'> 9 </button>
      <button id='*' class='btn-s operator'> ร </button>
    </div>
    
    <div class='row pad'>
      <button id='1' class='btn-s num'> 1 </button>
      <button id='2' class='btn-s num'> 2 </button>
      <button id='3' class='btn-s num'> 3 </button>
      <button id='-' class='btn-s operator'> - </button>
    </div>
    
    <div class='row pad'>
      <button id= '0' class='btn-s num'> 0 </button>
      <button id='.' class='btn-s decimal'> . </button>
      <button id='=' class='btn-s equal'> = </button>
      <button id='+' class='btn-s operator'> + </button>
    </div>

  </div>

</body>
</html>
